<!DOCTYPE html>
<html id="widgets" x-hag-ref="widgets">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, target-densityDpi=160, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Widgets</title>
    <style>
      ::selection {background: transparent;}
      #node1, #node2 {
        width: 50px;
        height: 50px;
        position: absolute;
        top: 100px;
        left: 100px;
        -webkit-transform-origin : 0 0;
      }
      #node1 {
        background-color: blue;
      }
      #node2 {
        background-color: green;
      }
    </style>

    <script type="text/javascript" src="../src/libs/FirminCSSMatrix.js"></script>
    <script type="text/javascript" src="../src/libs/util.js"></script>
    <script type="text/javascript" src="../src/Point.js"></script>
    <script type="text/javascript" src="../src/Transform.js"></script>
    
    
    <script>
      function test ()
      {
        var node = document.getElementById ('node1');
        node.vsRotate (45);
        node.vsTranslate (50, 50);
//        node.vsScale (2)

        node = document.getElementById ('node2');
        node.vsSetNewTransformOrigin (new util.Point (50, 50))
        node.vsRotate (45);
        node.vsTranslate (50, 50);
      }
    
    </script>

  </head>
  <body class="theme application" x-hag-hole="children" onload="test ()">
    <div id="node1"></div>
    <div id="node2"></div>
  </body>
</html>
